<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>热力图效果</title>
  <style>
    *{
      margin:0;
    }
    body{
      background-color: #f5f5f5;
    }
    .canvas-box{
      width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin:0 auto;
      background: #fff;
      min-height: 100vh;
    }
    .canvas-wrap{
      max-width: 390px;
    }
    canvas{
      border: 1px solid #888;
      background:url(../../assets/img/heatmap.jpg) no-repeat 0 0;
      background-size: 100% 100%;
    }
    #resetButton{
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div class="canvas-box">
    <canvas id="thermodynamic" width="400" height="252"></canvas>
    <button id="resetButton">重置</button>
  </div>
  <script type="module">
    import thermodynamic from '../../assets/js/canvas/thermodynamic.js';
    window.onload = function(){
      thermodynamic.init();
    }
  </script>
</body>
</html>
