<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SocketIO Chat</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; }
  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; cursor: pointer; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" type="text" /><button>Send</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
  <script>
    function socketInit(){
      if(!window.WebSocket){
        console.log('您浏览器不支持websocket');
        return;
      }
      let url = 'ws://10.10.80.203:3000/socket.io/?EIO=3&transport=websocket&sid=TI4GWji9G3wmVvczAAAB';
      let w = new WebSocket(url);
      w.onopen = function(){
        log('open');
        w.send('thank you for acceptting this webscoket');
      }

      w.onmessage = function(e){
        console.log(e.data);
      }

      w.onclose = function(){
        console.log('close');
      }
    }

    function getTime(){
      let date = new Date();
      let miniute = date.getMinutes();
      let second = date.getSeconds();
      let milliseconds = date.getMilliseconds();
      return 'client//' + miniute + ':' + second + ':' + milliseconds;
    }

    $(function () {
      let socket = io()
      $('form').submit(()=>{
        socket.emit('chat message', $('#m').val() + ' ' + getTime())
        $('#m').val('')
        return false
      })
      socket.on('chat message', (msg)=>{
        $('#messages').append($('<li>').text(msg))
      })
      // socketInit();
    })
  </script>
</body>
</html>
