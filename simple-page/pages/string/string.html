<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String对象知识点</title>
</head>
<body>
  <div id="text-box"></div>
  <script>
    const textBox = document.getElementById('text-box');
    var stringValue = 'hello world';
    //截取下标3（包括3）到7（不包括7）的字符串
    console.log(stringValue.slice(3,7));
    //截取下标3（包括3）到7（不包括7）的字符串
    console.log(stringValue.substring(3,7));
    // 截取下标3（包括3）开始的7个字符
    console.log(stringValue.substr(3,7));

    //只传递一个负数时候存在差异
    //slice方法会将传入的负值与字符串的长度相加，即以下等式是成立的
    // stringValue.slice(stringValue.length-3) == stringValue.slice(-3)
    console.log(stringValue.slice(-3))
    //substr会把负的第一个参数与字符串长度相加，将负的第二个参数转为0
    console.log(stringValue.substr(-3))
    //substring会把所有的负数都转换为0
    console.log(stringValue.substring(-3))

    //截取3到负1
    console.log(stringValue.slice(3,-1));
    // 第二个参数为负数则转换为0，所以截取第四位到0位的值
    console.log(stringValue.substring(4,-1));
    //第二个参数会被转换为0
    console.log(stringValue.substr(3,-4))

    //使用Big标签显示内容
    {
      let text = document.createElement('p');
      text.innerHTML = stringValue.big();
      textBox.appendChild(text);
    }

    {
      let text = document.createElement('p');
      text.innerHTML = stringValue.blink();
      textBox.appendChild(text);
      console.log(stringValue.blink());
    }

    {
      //返回指定位置的字符
      //索引从0开始
      console.log(stringValue.charAt(6))
    }

    {
      // 返回指定位置字符的uicode编码
      console.log(stringValue.charCodeAt(6));
    }

    {
      //连接字符串
      console.log(stringValue.concat(' java script'));
      //打印文本显示
      console.log(stringValue.fixed());
    }

    {
      let text = document.createElement('p');
      text.innerHTML = stringValue.fontcolor('#d4d4d4');
      textBox.appendChild(text);
    }

    {
      //截取字符串前3位数字
      // 包括start ,不包括end
      console.log(stringValue.slice(0,3));
    }

    {
      // 字符串分割为数组
      let str = '要坚持党的绝对领导，坚持政治建警方针，增强“四个意识”、坚定“四个自信”、做到“两个维护”，始终以党的旗帜为旗帜、以党的方向为方向、以党的意志为意志，坚决听从党中央命令、服从党中央指挥，确保绝对忠诚、绝对纯洁、绝对可靠。';
      //以党和个为分隔符，把段落以数组形式分割
      //第二个参数可以限制数组的长度
      console.log(str.split(/党|个/))
    }

    {
      //字符串截取
    }

    
  </script>
</body>
</html>
