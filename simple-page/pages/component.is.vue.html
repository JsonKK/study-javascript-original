<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>为了避免Html原生组件解析错误，引进is属性</title>
  <script src="../utils/vue-2.6.0.js"></script>
</head>
<body>
  <div id="root">
    <table>
      <tbody>
        <!-- 组件会跳出table容器，变成与table兄弟元素 -->
        <row></row>
        <!-- 正确的姿势 -->
        <tr is="row"></tr>
      </tbody>
    </table>
  </div>
  <script>
    Vue.component('row',{
      template : `<tr>
                    <td>this is a row</td>
                  </tr>`
    })
    var vm = new Vue({
      el: '#root'
    })
  </script>
</body>
</html>
