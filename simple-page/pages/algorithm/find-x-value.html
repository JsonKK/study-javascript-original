<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查找第几大的数</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>
<body>
  <div id="content"></div>
  <script type="module">
    import utils from '../../utils/utils.js';
    let {nums:arr} = utils.addRandomNum(50000,true);
    // 需要查找第几大
    let location = 3;
    {
      let count = 1;
      // 把数组缓存至本地
      let cache = [...arr];
      // 方法一
      //sort方法会改变原数组
      let newArr = cache.sort((x,y)=>{
        count++;
        if(x<y){
          return -1;
        }
        else if(x>y){
          return 1;
        }
        else{
          return 0;
        }
      });
      utils.addInfo({
        title:`方法一利用排序得到,第${location}大的数是`,
        count,arr,
        resultStr : newArr[location]
      });
      console.log(newArr);
      console.log(count);

    }

    {
      //方法二
      let cacheArr = [];
      for(let i = 0;i<arr.length;i++){
        cacheArr[arr[i]] = 1;
      }

    }
  </script>
</body>
</html>
