<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .content{
      width: 1080px;
      margin: 0 auto;
    }
    .process{
      height: 20px;
      margin-bottom: 20px;
      overflow: hidden;
      background-color: #f5f5f5;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
      box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    }
    .process-bar{
      float: left;
      width: 0;
      height: 100%;
      font-size: 12px;
      line-height: 20px;
      color: #fff;
      text-align: center;
      background-color: #337ab7;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
      transition: width .6s ease;
      width: 45%;
      background-size: 40px 40px;
      background-image: linear-gradient(45deg,
        rgba(255,255,255,.15) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255,255,255,.15) 50%,
        rgba(255,255,255,.15) 75%,
        transparent 75%,
        transparent);
      animation: progress-bar-stripes 2s linear infinite;
    }
    @keyframes progress-bar-stripes {
      from {
        background-position: 40px 0;
      }
      to {
        background-position: 0 0;
      }
    }
    .test-process-bg{
      width: 300px;
      height: 50px;
      background-color: bisque;
      background-image: linear-gradient(45deg,#f3f3f3 25%,transparent 25%,transparent 50%,#f3f3f3 50%,#f3f3f3 75%,transparent 75%,transparent);
      background-size: 40px 40px;
      margin: 20px 0;
    }

    /* 圆形进度条 */
    .circle-process-wrap{
      display: flex;
      align-items: center;
    }
    .circle-process-left-box,
    .circle-process-right-box{
      width: 100px;
      height: 200px;
      background: pink;
      position: relative;
      padding: 20px;
      overflow: hidden;
    }
    .circle-process-left,
    .circle-process-right{
      width: 160px;
      height: 160px;
      border: 10px solid transparent;
      border-radius: 50%;
      position: absolute;
    }
    .circle-process-left{
      border-left-color: orange;
      border-top-color: orange;
      transform: rotate(-225deg);
      animation: leftMove 2s linear 2s forwards;
    }
    .circle-process-right{
      right: 20px;
      border-right-color: orange;
      border-top-color: orange;
      transform: rotate(-135deg);
      animation: rightMove 2s linear 0s forwards;
    }
    @keyframes rightMove {
      from{
        transform: rotate(-135deg);
      }
      to{
        transform: rotate(45deg);
      }
    }
    @keyframes leftMove{
      from{
        transform: rotate(-225deg);
      }
      to{
        transform: rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="process">
      <div class="process-bar"></div>
    </div>
  </div>
  <div class="test-process-bg"></div>
  <div class="circle-process-wrap">
    <div class="circle-process-left-box">
      <div class="circle-process-left"></div>
    </div>
    <div class="circle-process-right-box">
      <div class="circle-process-right"></div>
    </div>
  </div>
</body>
</html>
