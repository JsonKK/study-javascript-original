<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视觉效果</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .main-content>div{
      margin: 20px;
    }
    .test-box-shadow{
      width: 200px;
      height: 200px;
      background-color: rgb(255, 238, 0);
      /* 
      第三个参数为模糊值 
      第四个参数为扩张半径，如果为负值缩小半径
      */
      /* 可以同时设置多条投影 */
      box-shadow: 3px 3px 6px -1px rgba(0,0,0,.5),
        -3px -3px 6px -1px rgba(0,0,0,.5);
    }
    .test-filter-shadow{
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      background-color: #fff;
      /* box-shadow: 2px 2px 10px rgba(0,0,0,.5); */
      border: 6px dotted red;
      background-clip: content-box;
      /* 投影，包括边框 */
      filter: drop-shadow(2px 2px 10px rgba(0,0,0,.5));
    }
    .filter-circle-shadow{
      width: 200px;
      height: 200px;
      /* 裁剪后的图形投影效果和预期值不一致 */
      clip-path: inset(10px -10px 20px 1px);
      filter: drop-shadow(2px 2px 10px rgba(0,0,0,.5));
      background-color: rgb(255, 255, 255);
    }
    .filter-shadow-font{
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      border: 4px solid;
      color: deeppink;
      text-shadow: .1em .2em yellow;
      font-size: 24px;
      padding: 10px;
      filter: drop-shadow(.05em .05em .1em gray);
    }
    .dye-color{
      width: 200px;
      height: 200px;
      background: url(../../assets/img/demo/pineapple.jpg) no-repeat;
      background-size: cover;
      filter: sepia(1) saturate(1) hue-rotate(145deg);
      transition: .5s filter;
    }
    .dye-color:hover{
      filter: none;
    }
    .dye-color2{
      width: 200px;
      height: 200px;
      background: url(../../assets/img/demo/pineapple.jpg) no-repeat;
      background-size: cover;
      background-color: hsl(335, 100%, 10%);
      background-blend-mode: luminosity;
      transition: .5s background-color;
    }
    .dye-color2:hover{
      background-color: transparent;
    }
    .blur-background{
      width: 600px;
      height: 400px;
      background: url(../../assets/img/demo/pineapple.jpg) no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .blur-background blockquote{
      width: 400px;
      height: 250px;
      padding: 30px;
      overflow: hidden;
      border-radius: 10px;
      background: hsla(0,0%,100%,.3);
      position: relative;
    }
    .blur-background blockquote::before{
      content: '';
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0; 
      filter: blur(20px);
      background: #fff;
      opacity: .2;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="test-box-shadow"></div>
    <div class="test-filter-shadow"></div>
    <div class="filter-circle-shadow"></div>
    <div class="filter-shadow-font">You are dawg,I heard u like shadows...</div>
    <div class="dye-color"></div>
    <div class="dye-color2"></div>
    <!-- 标记长引用 -->
    <div class="blur-background">
      <blockquote >
        The only way to get rid of a temptation is to yiel to is.
        <footer>
          <cite>Oscar Wilde,The Picture of Dorian Gray</cite>
        </footer>
      </blockquote>
    </div>
  </div>
</body>
</html>
