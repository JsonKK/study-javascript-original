<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css样式属性</title>
  <style>
    p:nth-child(1){
      color: blueviolet;
    }
    p:nth-of-type(2){
      color: beige;
    }
  </style>
</head>
<body>
  <ul>
    <li>li1</li>
    <p>p1</p>
    <li>li2</li>
    <p>p2</p>
    <p>p3</p>
  </ul>
  
</body>
</html>
