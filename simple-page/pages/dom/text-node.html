<!DOCTYPE html>
<html lang="en">
<head>

  <title>textNode</title>
</head>
<body>
  <div id="content"></div>
  <script>
    {
      // 创建textNode
      let ele = document.createElement('div');
      ele.className = 'message';
      ele.id = 'message';
      let nodeText = document.createTextNode('hello world');
      ele.appendChild(nodeText);
      let nodeText2 = document.createTextNode('hello world2');
      ele.appendChild(nodeText2);
      
      document.body.append(ele);
      ele.normalize();
      console.log(ele.childNodes);
    }

          array = new Array();
          for (let i = 0;i<nodes.length;i++){
            array.push(nodes[i]);
          }
        }
      }
    }
  </script>
</body>
