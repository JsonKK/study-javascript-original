<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包函数的垃圾回收</title>
</head>
<body>
  <button type="button" id="someElement">测试点击</button>
  <script>
    function assignHandler(){
      var element = document.getElementById('someElement');
      var id = element.id;
      element.onclick = function(){
        console.info(id);
      }
      element = null;
    }
    assignHandler();
  </script>
</body>
</html>
